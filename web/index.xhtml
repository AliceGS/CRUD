<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title>Afazeres</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                
                <p:outputLabel value="Insira seus afazeres:"></p:outputLabel>
                
                <p:panelGrid columns="2">
                    <p:outputLabel for="txt1" value="ID:"></p:outputLabel>
                    <p:inputText id="txt1" value="#{afazeres.afazeres_id}" />
                    
                    <p:outputLabel for="txt2" value="Afazer:"></p:outputLabel>
                    <p:inputText id="txt2" value="#{afazeres.afazeres_nome}" />
                    
                </p:panelGrid>
                
                <p:commandButton value="Adicionar" action="#{afazeres.add_Afazeres()}" update="@form"> </p:commandButton>
                
                <p:fieldset legend="Lista de afazeres">
                    
                    <p:dataTable value="#{afazeres.get_todos_afazeres}" var="afa">
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{afa.afazeres_id}"></h:outputText>
                        </p:column>
                        
                        <p:column headerText="Afazer">
                            <h:outputText value="#{afa.afazeres_nome}"></h:outputText>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" action="#{afazeres.editar_afazeres()}"> 
                                <f:param name="action" value="#{afa.afazeres_id}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Apagar">
                            <p:commandButton value="Apagar" action="#{afazeres.apagar_afazeres()}"> 
                                <f:param name="action" value="#{afa.afazeres_id}"/>
                            </p:commandButton>
                        </p:column>
                        
                    </p:dataTable>
                    
                </p:fieldset>

            </h:form>
        </center>
        
    </h:body>
</html>
