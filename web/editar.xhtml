<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <h:head>
        <title>Editar</title>
    </h:head>
    <body>
        <center>
            <h:form>
                <p:outputLabel value="Edite seus afazeres:" style="margin-top: 50px"></p:outputLabel>
                <p:panelGrid columns="3">  
                    <p:outputLabel for="txt3" value="Afazer:"></p:outputLabel>
                    <p:inputText id="txt3" value="#{editarafazeres.afazeres_nome}" />
                    
                </p:panelGrid>
                    <p:commandButton value="Atualizar" action="#{editarafazeres.update_afazeres}"> 
                        <f:param name="uptade_afazeres_id" value="#{editarafazeres.afazeres_id}" />
                    </p:commandButton>
            </h:form>
        </center>
    </body>
</html>
